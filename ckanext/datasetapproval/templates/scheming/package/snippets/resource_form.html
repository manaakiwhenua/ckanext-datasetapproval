{% ckan_extends %}
<input type="hidden" name="review_state" id="review_state" value="" />

{% block save_button %}
  <button class="btn btn-secondary" name="save" value="go-metadata" type="submit">{% block save_button_text %}{{ _('Finish & save as in progress') }}{% endblock %}</button>
  <button class="btn btn-primary" name="save" type="submit" value="go-metadata" onclick="document.getElementById('submit_review').value='submit'">{{ _('Submit') }}</button>
{% endblock %}

{% block add_button %}
  <button class="btn btn-secondary" name="save" value="go-dataset-complete" type="submit">{{ _('Add') }}</button>
  <button class="btn btn-primary" name="save" value="go-dataset-complete" type="submit" onclick="document.getElementById('submit_review').value='submit'">{{ _('Add & request review') }}</button>
{% endblock %}
