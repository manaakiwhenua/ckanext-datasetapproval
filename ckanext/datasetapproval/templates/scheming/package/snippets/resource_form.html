{% ckan_extends %}
<input type="hidden" name="review_state" id="review_state" value="" />

{% block save_button %}
  <button class="btn btn-secondary" name="save" value="go-metadata" type="submit">{% block save_button_text %}{{ _('Save as in progress') }}{% endblock %}</button>
{% endblock %}

{% block again_button %}
  <button class="btn btn-default" name="save" value="again" type="submit">{{ _('Add another resource') }}</button>
{% endblock %}

{% block add_button %}
  <button class="btn btn-secondary" name="save" value="go-dataset-complete" type="submit">{{ _('Save as in progress') }}</button>
{% endblock %}
