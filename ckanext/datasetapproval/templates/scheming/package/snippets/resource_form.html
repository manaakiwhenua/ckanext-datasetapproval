{% ckan_extends %}

{% block save_button %}
  <button class="btn {{ 'btn-primary' if h.is_admin(c.user) else 'btn-secondary' }}"
          name="save" value="go-metadata" type="submit">
    {% block save_button_text %}
      {{ _('Finish') if h.is_admin(c.user) else _('Save as in progress') }}
    {% endblock %}
  </button>
{% endblock %}

{% block again_button %}
  <button class="btn btn-default" name="save" value="again" type="submit">{{ _('Add another resource') }}</button>
{% endblock %}

{% block add_button %}
  <button class="btn {{ 'btn-primary' if h.is_admin(c.user) else 'btn-secondary' }}"
          name="save" value="go-metadata" type="submit">
      {{ _('Add') if h.is_admin(c.user) else _('Save as in progress') }}
  </button>
{% endblock %}
