{% ckan_extends %}

{% block basic_fields %}
    {{ super() }}

    {% set publishing_status = data.get('publishing_status', 'draft')  %}
    <input id="field-publishing_status" type="hidden" name="publishing_status" value="{{ publishing_status }}" />
    {%- if 'resource_fields' not in schema -%}
    <!-- force controller to skip resource-editing step for this type -->
    <input type="hidden" name="_ckan_phase" value="" />
    {%- endif -%}
{% endblock %}

{% block save_button %}
  {% if form_style == 'new' %}
      <button class="btn btn-primary" type="submit" name="save" value="save-draft">{{ _('Next: Add Data') }}</button>
      <button class="btn btn-primary visually-hidden" type="submit" name="save"></button>
    {% else %}
      <button class="btn btn-primary" type="submit" name="save" value="save-draft">{{ _('Save as Draft') }}</button>
      <button class="btn btn-primary" type="submit" name="save">{% block save_button_text %}{{ _('Next: Add Data') }}{% endblock %}</button>
      <button class="btn btn-primary visually-hidden" type="submit" name="save"></button>
  {% endif %}
{% endblock %}
